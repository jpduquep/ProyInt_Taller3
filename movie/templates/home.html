{% extends 'base.html' %}

{% block titulo %}
    <title>Home</title>
{% endblock %}




    

{% load static %}
{% block contenido %}
    <div class = "container mt-5">
        <h1 class = "mb-3">Proximos Estrenos</h1>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" alt="Rapidos y Fogosos 10" src="{% static 'img/RapidosYFuriosos10.jpg' %}" >
                </div>
                <div class="carousel-item">
                    <img  class="d-block w-100" alt="Galaxy Coopevian's" src="{% static 'img/Guardiansofthegalaxy.jpg' %}">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" alt="El chocolates" src= "{% static 'img/Wonka.jpg' %}" > <!-- https://pics.filmaffinity.com/Wonka-945552849-mmed.jpg" -->
                </div>
            </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
        </div>
    </div>

    <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <div class="container">
        <br/>
        <br/>

        <form action = "">
            <div class = "mb-3">
                <label for = "searchMovie" class="form-label">
                    Search for Movie:

                </label>
                <input type="text" class = "form-control" name = "searchMovie"/>
            </div>
            <button type = "submit" class = "btn btn-primary">Search</button>
        </form>

        Searching for {{searchTerm}}
        <br/>
        
        <div class = "row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}
            <div v-for="movie in movies" class="col">
                <div class="card" style="width: 18rem;">
                    <img src="{{ movie.image.url }}" class="card-img-top" />
                    <div class="card-body">
                        <h5 class="card-title fw-bold">{{ movie.title }}</h5>

                        <p class="card-text">{{ movie.description }}</p>
                        {% if movie.url %}
                        <a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
                        {% endif %}
                        
                    </div>
                </div>
            </div>
            {% endfor %}
            
        </div>
        <br />
        <br />
    </div>
{% endblock %}
