<!doctype html>
<html lang = "en">


    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, intial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

        <div id = "titulo">
            {% block titulo %}
            {% endblock %}
        </div>

        {% load static %}
    </head>



    <body>

        


        <header id ="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
                <div class="container">
                    <a class="navbar-brand" href="{% url 'home' %}">
                        
                        <img src="" alt="" width="30" height="24"
                        class="d-inline-block align-text-top" />
                        Movies
                    </a>
                    <button class="navbar-toggler" type="button" data-bstoggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" arialabel="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link" href="{% url 'news' %}">News</a>
                            <a class = "nav-link" href="{% url 'actors' %}">Actores</a>
                            {% if user.is_authenticated %}
                            <a class="nav-link" href="{% url 'logoutaccount' %}">
                                Logout ({{ user.username }})
                            </a>
                            {% else %}
                            <a class="nav-link" href="{% url 'loginaccount' %}">
                                Login
                            </a>
                            <a class="nav-link" href="{% url 'signupaccount' %}">
                                Sign Up
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
            {% block header %}
            {% endblock %}
        </header>

        <div class="container" style="margin: auto; width: 100%; max-width: 1800px; margin-top: 10px;"> 

            
            {% block contenido %}
            {% endblock %}
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>

    </body>
</html>
